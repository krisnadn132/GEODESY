<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simulasi Ujian B1.4 Statistics</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f8f9fa;
        color: #333;
    }

    header {
        background: #0f4c75;
        color: white;
        padding: 16px;
        text-align: center;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        color: #0f4c75;
    }

    .hidden {
        display: none;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
    }

    button {
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #3282b8;
        color: white;
    }

    button:disabled {
        background: #aaa;
        cursor: not-allowed;
    }

    .question {
        margin-bottom: 18px;
    }

    .options label {
        display: block;
        padding: 6px;
        border-radius: 4px;
        cursor: pointer;
    }

    .correct {
        background: #d4edda;
        color: #155724;
    }

    .wrong {
        background: #f8d7da;
        color: #721c24;
    }

    .explanation {
        font-size: 14px;
        background: #eef3f7;
        padding: 10px;
        border-left: 4px solid #0f4c75;
        margin-top: 8px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }

    th {
        background: #0f4c75;
        color: white;
    }

    tr:hover {
        background: #eef3f7;
        cursor: pointer;
    }
</style>
</head>

<body>

<header>
    <h1>Simulasi Ujian B1.4 Statistics</h1>
    <p>PG-01 Geodesy</p>
</header>

<div class="container">

<!-- START PAGE -->
<div id="startPage" class="card">
    <h2>Mulai Ujian</h2>
    <label>Nama Peserta:</label>
    <input type="text" id="username" placeholder="Masukkan nama lengkap">
    <button id="startBtn" disabled>Mulai Ujian</button>
</div>

<!-- EXAM PAGE -->
<div id="examPage" class="hidden card">
    <h2>Soal Ujian</h2>
    <div id="questions"></div>
    <button onclick="submitExam()">Submit Ujian</button>
</div>

<!-- RESULT PAGE -->
<div id="resultPage" class="hidden card">
    <h2>Hasil Ujian</h2>
    <p><strong>Nama:</strong> <span id="resultName"></span></p>
    <p><strong>Skor Akhir:</strong> <span id="resultScore"></span></p>
    <button onclick="reviewExam()">Review Jawaban</button>
    <button onclick="restartExam()">Ujian Ulang</button>
</div>

<!-- REVIEW PAGE -->
<div id="reviewPage" class="hidden card">
    <h2>Review & Pembahasan</h2>
    <div id="reviewContent"></div>
</div>

<!-- HISTORY -->
<div class="card">
    <h2>Riwayat Nilai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Skor</th>
                <th>Waktu</th>
            </tr>
        </thead>
        <tbody id="historyTable"></tbody>
    </table>
</div>

</div>

<script>
/* ======================
   QUESTION DATABASE
====================== */
const questions = [
{
q: "Which statement best describes a random phenomenon?",
options: [
"An event that can be predicted exactly using physical laws",
"An event that has unpredictable outcomes but shows long-run statistical regularity",
"An event with no mathematical model",
"A deterministic process with measurement error"
],
answer: 1,
explanation: "According to the PDF, random phenomena cannot be predicted per trial, but in the long run exhibit statistical regularity (e.g., coin toss)."
},
{
q: "Which condition is REQUIRED for using the classical probability definition P(E)=n(E)/n(S)?",
options: [
"The sample space must be infinite",
"Outcomes must be independent",
"The sample space must be finite and equiprobable",
"The event must be mutually exclusive"
],
answer: 2,
explanation: "The PDF explicitly states this definition applies only when the sample space is finite and all outcomes are equally likely."
},
{
q: "Two events A and B are mutually exclusive if:",
options: [
"P(A) = P(B)",
"A ∩ B ≠ ∅",
"A ∩ B = ∅",
"A ∪ B = S"
],
answer: 2,
explanation: "Mutually exclusive events have no outcomes in common, hence their intersection is the empty set."
},
{
q: "What is the correct general addition rule for probability?",
options: [
"P(A ∪ B) = P(A) + P(B)",
"P(A ∪ B) = P(A) − P(B)",
"P(A ∪ B) = P(A) + P(B) − P(A ∩ B)",
"P(A ∩ B) = P(A) + P(B)"
],
answer: 2,
explanation: "When events are not mutually exclusive, overlapping outcomes are counted twice and must be subtracted."
},
{
q: "A random variable is best defined as:",
options: [
"A random outcome of an experiment",
"A function assigning exactly one numerical value to each outcome",
"A probability distribution",
"A statistical estimator"
],
answer: 1,
explanation: "The PDF defines a random variable as a function X: S → ℝ assigning one numerical value per sample point."
},
{
q: "Which of the following is a continuous random variable?",
options: [
"Number of errors per page",
"Number of calls received",
"Depth measured by an echo sounder",
"Number of people in a queue"
],
answer: 2,
explanation: "Depth varies on a continuous scale, unlike countable discrete quantities."
},
{
q: "Variance primarily measures:",
options: [
"The central location of data",
"The symmetry of data",
"The spread of data around the mean",
"The probability of an event"
],
answer: 2,
explanation: "Variance quantifies how observations deviate from the arithmetic mean."
},
{
q: "Which statement about covariance is correct?",
options: [
"It indicates the strength of linear relationship in standardized units",
"It always ranges between -1 and +1",
"It indicates the direction of relationship but is scale-dependent",
"It is easier to interpret than correlation"
],
answer: 2,
explanation: "Covariance shows direction (positive/negative) but its magnitude depends on units."
},
{
q: "Correlation differs from covariance because correlation:",
options: [
"Uses raw data values",
"Is unit-dependent",
"Is normalized and dimensionless",
"Cannot be negative"
],
answer: 2,
explanation: "Correlation standardizes covariance by dividing by the standard deviations."
},
{
q: "In a normal distribution, approximately 95% of observations lie within:",
options: [
"±1σ from the mean",
"±2σ from the mean",
"±3σ from the mean",
"±4σ from the mean"
],
answer: 1,
explanation: "The empirical rule states that about 95% of values fall within two standard deviations."
}
];

/* ======================
   STATE
====================== */
let userAnswers = [];
let currentUser = "";

/* ======================
   UI LOGIC
====================== */
const usernameInput = document.getElementById("username");
const startBtn = document.getElementById("startBtn");

usernameInput.addEventListener("input", () => {
    startBtn.disabled = usernameInput.value.trim() === "";
});

startBtn.onclick = () => {
    currentUser = usernameInput.value.trim();
    document.getElementById("startPage").classList.add("hidden");
    document.getElementById("examPage").classList.remove("hidden");
    loadQuestions();
};

function loadQuestions() {
    const qDiv = document.getElementById("questions");
    qDiv.innerHTML = "";
    questions.forEach((q, i) => {
        let html = `<div class="question">
            <p><strong>Q${i+1}.</strong> ${q.q}</p>
            <div class="options">`;
        q.options.forEach((opt, idx) => {
            html += `
            <label>
                <input type="radio" name="q${i}" value="${idx}">
                ${String.fromCharCode(65+idx)}. ${opt}
            </label>`;
        });
        html += "</div></div>";
        qDiv.innerHTML += html;
    });
}

function submitExam() {
    userAnswers = [];
    let score = 0;

    questions.forEach((q, i) => {
        let selected = document.querySelector(`input[name="q${i}"]:checked`);
        let ans = selected ? parseInt(selected.value) : -1;
        userAnswers.push(ans);
        if (ans === q.answer) score++;
    });

    let finalScore = Math.round((score / questions.length) * 100);
    let record = {
        name: currentUser,
        score: finalScore,
        time: new Date().toLocaleString(),
        answers: userAnswers
    };

    let history = JSON.parse(localStorage.getItem("examHistory") || "[]");
    history.push(record);
    localStorage.setItem("examHistory", JSON.stringify(history));

    document.getElementById("examPage").classList.add("hidden");
    document.getElementById("resultPage").classList.remove("hidden");
    document.getElementById("resultName").innerText = currentUser;
    document.getElementById("resultScore").innerText = finalScore;

    loadHistory();
}

function reviewExam() {
    document.getElementById("resultPage").classList.add("hidden");
    document.getElementById("reviewPage").classList.remove("hidden");

    const review = document.getElementById("reviewContent");
    review.innerHTML = "";

    questions.forEach((q, i) => {
        let html = `<div class="question">
        <p><strong>Q${i+1}.</strong> ${q.q}</p>`;
        q.options.forEach((opt, idx) => {
            let cls = "";
            if (idx === q.answer) cls = "correct";
            if (idx === userAnswers[i] && userAnswers[i] !== q.answer) cls = "wrong";
            html += `<div class="${cls}">${String.fromCharCode(65+idx)}. ${opt}</div>`;
        });
        html += `<div class="explanation"><strong>Explanation:</strong> ${q.explanation}</div></div>`;
        review.innerHTML += html;
    });
}

function restartExam() {
    location.reload();
}

function loadHistory() {
    const table = document.getElementById("historyTable");
    table.innerHTML = "";
    let history = JSON.parse(localStorage.getItem("examHistory") || "[]");
    history.forEach(h => {
        table.innerHTML += `<tr>
            <td>${h.name}</td>
            <td>${h.score}</td>
            <td>${h.time}</td>
        </tr>`;
    });
}

loadHistory();
</script>

</body>
</html>
